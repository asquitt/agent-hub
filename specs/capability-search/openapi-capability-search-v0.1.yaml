openapi: 3.1.0
info:
  title: AgentHub Capability Search API
  version: 0.1.0
  description: |
    Policy-first capability discovery API for humans and runtime agents.
    Ranking is applied only after hard policy constraints pass.
servers:
  - url: https://api.agenthub.dev
security: []
paths:
  /v1/capabilities/search:
    post:
      operationId: searchCapabilities
      summary: Discover capabilities using natural language and structured filters.
      description: Returns ranked candidates after policy-first filtering.
      x-rate-limit-design:
        per_user_tiers:
          anonymous_rpm: 60
          authenticated_rpm: 240
          enterprise_rpm: 1200
        per_agent_tiers:
          runtime_default_rpm: 180
          trusted_runtime_rpm: 600
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Ranked capability matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /v1/capabilities/match:
    post:
      operationId: matchCapabilities
      summary: Find exact or compatible contract matches for a schema pair.
      description: Used by runtime capability acquisition flows.
      x-rate-limit-design:
        per_user_tiers:
          authenticated_rpm: 180
          enterprise_rpm: 900
        per_agent_tiers:
          runtime_default_rpm: 240
          trusted_runtime_rpm: 900
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchRequest'
      responses:
        '200':
          description: Exact/compatible contract matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /v1/agents/{id}/capabilities:
    get:
      operationId: listAgentCapabilities
      summary: List all capabilities for a specific agent.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: '^[a-z0-9]+(?:[._-][a-z0-9]+)*$'
      responses:
        '200':
          description: Capabilities for the selected agent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentCapabilitiesResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/capabilities/recommend:
    post:
      operationId: recommendCapabilities
      summary: Recommend complementary capabilities for a task.
      description: Suggests integrations for pipeline composition and runtime extension.
      x-rate-limit-design:
        per_user_tiers:
          authenticated_rpm: 120
          enterprise_rpm: 600
        per_agent_tiers:
          runtime_default_rpm: 90
          trusted_runtime_rpm: 300
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecommendRequest'
      responses:
        '200':
          description: Recommended complementary capabilities.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
components:
  responses:
    BadRequest:
      description: Request payload is malformed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnprocessableEntity:
      description: Request payload is syntactically valid but semantically invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    JsonSchemaObject:
      type: object
      description: JSON Schema object used for input/output contract matching.
      additionalProperties: true
    PaginationRequest:
      type: object
      additionalProperties: false
      required:
        - mode
      properties:
        mode:
          type: string
          enum: [cursor, offset]
        cursor:
          type: string
          minLength: 1
        offset:
          type: integer
          minimum: 0
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      allOf:
        - if:
            properties:
              mode:
                const: cursor
            required: [mode]
          then:
            required: [cursor]
            not:
              required: [offset]
        - if:
            properties:
              mode:
                const: offset
            required: [mode]
          then:
            required: [offset]
            not:
              required: [cursor]
    ConstraintFilters:
      type: object
      additionalProperties: false
      properties:
        max_latency_ms:
          type: integer
          minimum: 1
        max_cost_usd:
          type: number
          minimum: 0
        min_trust_score:
          type: number
          minimum: 0
          maximum: 1
        required_permissions:
          type: array
          uniqueItems: true
          items:
            type: string
            pattern: '^[a-z][a-z0-9_.:-]*$'
        allowed_protocols:
          type: array
          uniqueItems: true
          items:
            type: string
            enum: [MCP, A2A, HTTP, INTERNAL]
        compatibility_mode:
          type: string
          enum: [exact, backward_compatible]
          default: backward_compatible
    RankingWeights:
      type: object
      additionalProperties: false
      properties:
        capability_relevance:
          type: number
          minimum: 0
        trust_score:
          type: number
          minimum: 0
        usage_volume:
          type: number
          minimum: 0
        cost_efficiency:
          type: number
          minimum: 0
        latency:
          type: number
          minimum: 0
        freshness:
          type: number
          minimum: 0
      description: |
        Optional weight override; server normalizes to 1.0 and enforces policy-first filtering.
    SearchRequest:
      type: object
      additionalProperties: false
      required:
        - query
      properties:
        query:
          type: string
          minLength: 2
        input_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
        output_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
        filters:
          $ref: '#/components/schemas/ConstraintFilters'
        ranking_weights:
          $ref: '#/components/schemas/RankingWeights'
        pagination:
          $ref: '#/components/schemas/PaginationRequest'
    MatchRequest:
      type: object
      additionalProperties: false
      required:
        - input_schema
        - output_schema
      properties:
        input_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
        output_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
        filters:
          $ref: '#/components/schemas/ConstraintFilters'
        pagination:
          $ref: '#/components/schemas/PaginationRequest'
    RecommendRequest:
      type: object
      additionalProperties: false
      required:
        - task_description
        - current_capability_ids
      properties:
        task_description:
          type: string
          minLength: 4
        current_capability_ids:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
            pattern: '^[a-z0-9]+(?:[._-][a-z0-9]+)*$'
        filters:
          $ref: '#/components/schemas/ConstraintFilters'
        ranking_weights:
          $ref: '#/components/schemas/RankingWeights'
        pagination:
          $ref: '#/components/schemas/PaginationRequest'
    RelevanceBreakdown:
      type: object
      additionalProperties: false
      required:
        - capability_relevance
        - trust_score
        - usage_volume
        - cost_efficiency
        - latency
        - freshness
      properties:
        capability_relevance:
          type: number
          minimum: 0
          maximum: 1
        trust_score:
          type: number
          minimum: 0
          maximum: 1
        usage_volume:
          type: number
          minimum: 0
          maximum: 1
        cost_efficiency:
          type: number
          minimum: 0
          maximum: 1
        latency:
          type: number
          minimum: 0
          maximum: 1
        freshness:
          type: number
          minimum: 0
          maximum: 1
    CapabilityResult:
      type: object
      additionalProperties: false
      required:
        - agent_id
        - capability_id
        - capability_name
        - protocols
        - permissions
        - trust_score
        - p95_latency_ms
        - estimated_cost_usd
        - composite_score
        - score_breakdown
      properties:
        agent_id:
          type: string
        capability_id:
          type: string
        capability_name:
          type: string
        description:
          type: string
        protocols:
          type: array
          minItems: 1
          items:
            type: string
            enum: [MCP, A2A, HTTP, INTERNAL]
        permissions:
          type: array
          items:
            type: string
        trust_score:
          type: number
          minimum: 0
          maximum: 1
        usage_30d:
          type: integer
          minimum: 0
        p95_latency_ms:
          type: integer
          minimum: 1
        estimated_cost_usd:
          type: number
          minimum: 0
        freshness_days:
          type: integer
          minimum: 0
        compatibility:
          type: string
          enum: [exact, backward_compatible, partial]
        composite_score:
          type: number
          minimum: 0
          maximum: 1
        score_breakdown:
          $ref: '#/components/schemas/RelevanceBreakdown'
        why_selected:
          type: array
          items:
            $ref: '#/components/schemas/ExplainabilityReason'
    ExplainabilityReason:
      type: object
      additionalProperties: false
      required:
        - type
        - detail
      properties:
        type:
          type: string
        detail:
          type: string
    ExplainabilityItem:
      type: object
      additionalProperties: false
      required:
        - agent_id
        - capability_id
        - reasons
      properties:
        agent_id:
          type: string
        capability_id:
          type: string
        reasons:
          type: array
          items:
            $ref: '#/components/schemas/ExplainabilityReason'
    SearchExplainability:
      type: object
      additionalProperties: false
      required:
        - why_selected
        - why_rejected
        - ranking_mode
      properties:
        why_selected:
          type: array
          items:
            $ref: '#/components/schemas/ExplainabilityItem'
        why_rejected:
          type: array
          items:
            $ref: '#/components/schemas/ExplainabilityItem'
        ranking_mode:
          type: string
          enum: [baseline, v2]
    PaginationMeta:
      type: object
      additionalProperties: false
      required:
        - mode
        - limit
      properties:
        mode:
          type: string
          enum: [cursor, offset]
        limit:
          type: integer
          minimum: 1
        next_cursor:
          type: string
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
    SearchResponse:
      type: object
      additionalProperties: false
      required:
        - data
        - pagination
        - explainability
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CapabilityResult'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'
        explainability:
          $ref: '#/components/schemas/SearchExplainability'
        warnings:
          type: array
          items:
            type: string
    MatchResponse:
      type: object
      additionalProperties: false
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CapabilityResult'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'
    CapabilityDescriptor:
      type: object
      additionalProperties: false
      required:
        - capability_id
        - capability_name
        - description
        - protocols
        - input_schema
        - output_schema
      properties:
        capability_id:
          type: string
        capability_name:
          type: string
        description:
          type: string
        protocols:
          type: array
          items:
            type: string
            enum: [MCP, A2A, HTTP, INTERNAL]
        permissions:
          type: array
          items:
            type: string
        input_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
        output_schema:
          $ref: '#/components/schemas/JsonSchemaObject'
    AgentCapabilitiesResponse:
      type: object
      additionalProperties: false
      required:
        - agent_id
        - capabilities
      properties:
        agent_id:
          type: string
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/CapabilityDescriptor'
    RecommendationReason:
      type: object
      additionalProperties: false
      required:
        - type
        - detail
      properties:
        type:
          type: string
          enum: [coverage_gap, schema_compatibility, trust_alignment, cost_efficiency]
        detail:
          type: string
    RecommendationResult:
      allOf:
        - $ref: '#/components/schemas/CapabilityResult'
        - type: object
          additionalProperties: false
          required:
            - recommendation_reasons
          properties:
            recommendation_reasons:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/RecommendationReason'
    RecommendResponse:
      type: object
      additionalProperties: false
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RecommendationResult'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'
    ErrorResponse:
      type: object
      additionalProperties: false
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: string

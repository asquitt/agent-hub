<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgentHub Version Compare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Fraunces:opsz,wght@9..144,600;9..144,700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-deep: #10243a;
        --bg-ink: #0b1929;
        --ink: #13273d;
        --ink-soft: #35516b;
        --panel: rgba(255, 255, 255, 0.9);
        --panel-line: rgba(13, 35, 56, 0.18);
        --brand: #ef6a2f;
        --sea: #1a93a5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 22px;
        font-family: "Outfit", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 12% 8%, rgba(239, 106, 47, 0.24) 0%, transparent 36%),
          radial-gradient(circle at 88% 0%, rgba(26, 147, 165, 0.28) 0%, transparent 40%),
          linear-gradient(170deg, var(--bg-deep) 0%, var(--bg-ink) 42%, #143750 100%);
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.18;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 28px 28px;
      }

      .shell {
        max-width: 980px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      h1 {
        margin: 0;
        color: #eef8ff;
        font-family: "Fraunces", "Outfit", sans-serif;
        font-size: clamp(2.1rem, 5vw, 2.6rem);
      }

      .lead {
        margin: 8px 0 12px;
        color: #d3e8f7;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--panel-line);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 12px 22px rgba(4, 18, 31, 0.22);
        margin-bottom: 12px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 10px;
        margin-bottom: 10px;
      }

      input,
      button {
        width: 100%;
        border: 1px solid rgba(19, 55, 84, 0.26);
        border-radius: 10px;
        padding: 10px;
        font: inherit;
      }

      input:focus {
        outline: 2px solid rgba(26, 147, 165, 0.35);
        outline-offset: 1px;
      }

      button {
        border: 0;
        color: #fff;
        background: linear-gradient(140deg, #c44f1f 0%, var(--brand) 55%, #ff965c 100%);
        font-weight: 700;
        cursor: pointer;
      }

      .secondary {
        background: linear-gradient(140deg, #156d78 0%, var(--sea) 54%, #2cb9cb 100%);
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 10px;
      }

      .status {
        min-height: 20px;
        margin: 4px 0 10px;
        font-size: 0.9rem;
      }

      .status.ok {
        color: #86efac;
      }

      .status.warn {
        color: #fdba74;
      }

      pre {
        margin: 0;
        max-height: 420px;
        overflow: auto;
        border-radius: 10px;
        border: 1px solid rgba(20, 62, 88, 0.35);
        background: #081a2b;
        color: #caebff;
        padding: 10px;
        font-family: "IBM Plex Mono", Menlo, monospace;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <h1>Version Compare</h1>
      <p class="lead">Compare behavioral diff and eval deltas between two versions.</p>

      <section class="panel">
        <div class="grid">
          <input id="apiKey" value="dev-owner-key" placeholder="API key" />
          <input id="agentId" placeholder="@namespace:agent-id" />
          <input id="baseVersion" placeholder="e.g. 1.0.0" />
          <input id="targetVersion" placeholder="e.g. 1.1.0" />
        </div>
        <div class="actions">
          <button class="secondary" id="loadPairBtn">Load Latest Pair</button>
          <button id="compareBtn">Compare Versions</button>
        </div>
      </section>

      <p class="status" id="status"></p>

      <section class="panel">
        <pre id="output">{}</pre>
      </section>
    </main>

    <script>
      const statusOut = document.getElementById("status");
      const output = document.getElementById("output");

      function setStatus(kind, message) {
        statusOut.className = kind === "ok" ? "status ok" : "status warn";
        statusOut.textContent = message;
      }

      function getInputs() {
        return {
          apiKey: document.getElementById("apiKey").value.trim(),
          agentId: document.getElementById("agentId").value.trim(),
          base: document.getElementById("baseVersion").value.trim(),
          target: document.getElementById("targetVersion").value.trim(),
        };
      }

      async function loadLatestPair() {
        const { apiKey, agentId } = getInputs();
        if (!agentId) {
          setStatus("warn", "Agent ID is required to load version history.");
          return;
        }

        const response = await fetch(`/v1/agents/${encodeURIComponent(agentId)}/versions`, {
          headers: { "X-API-Key": apiKey },
        });
        const data = await response.json();
        if (!response.ok) {
          setStatus("warn", `Unable to load versions: ${JSON.stringify(data)}`);
          output.textContent = JSON.stringify(data, null, 2);
          return;
        }

        const versions = (data.versions || []).map((item) => item.version);
        if (versions.length < 2) {
          setStatus("warn", "Need at least 2 versions to compare.");
          output.textContent = JSON.stringify(data, null, 2);
          return;
        }

        document.getElementById("baseVersion").value = versions[versions.length - 2];
        document.getElementById("targetVersion").value = versions[versions.length - 1];
        setStatus("ok", `Loaded version pair ${versions[versions.length - 2]} -> ${versions[versions.length - 1]}`);
        output.textContent = JSON.stringify(data, null, 2);
      }

      async function compareVersions() {
        const { apiKey, agentId, base, target } = getInputs();
        if (!agentId || !base || !target) {
          setStatus("warn", "Agent ID, base version, and target version are required.");
          return;
        }
        const response = await fetch(`/v1/agents/${encodeURIComponent(agentId)}/compare/${encodeURIComponent(base)}/${encodeURIComponent(target)}`, {
          headers: { "X-API-Key": apiKey },
        });
        const data = await response.json();
        if (!response.ok) {
          setStatus("warn", `Compare failed: ${JSON.stringify(data)}`);
          output.textContent = JSON.stringify(data, null, 2);
          return;
        }

        setStatus("ok", `Compared ${base} -> ${target}`);
        output.textContent = JSON.stringify(data, null, 2);
      }

      document.getElementById("loadPairBtn").addEventListener("click", loadLatestPair);
      document.getElementById("compareBtn").addEventListener("click", compareVersions);
    </script>
  </body>
</html>
